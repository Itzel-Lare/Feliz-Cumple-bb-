    <style>
        body {
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;

        }

        h1 {
            font-size: 3em;

        }

        p {
            font-size: 1.5em;
            font-weight: bold;
        }

        .globo {
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: flotar 5s infinite ease-in-out;
        }

        .globo::after {
            content: "";
            width: 2px;
            height: 50px;
            background: white;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Genera mÃºltiples globos con diferentes colores y velocidades */
        .globo:nth-child(1) { left: 10%; background: red; animation-duration: 4s; }
        .globo:nth-child(2) { left: 30%; background: blue; animation-duration: 6s; }
        .globo:nth-child(3) { left: 50%; background: yellow; animation-duration: 5s; }
        .globo:nth-child(4) { left: 70%; background: green; animation-duration: 7s; }
        .globo:nth-child(5) { left: 90%; background: purple; animation-duration: 6.5s; }
    </style>
