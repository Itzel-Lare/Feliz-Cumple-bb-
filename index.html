<!DOCTYPE html>

    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            font-size: 3em;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: floatText 3s infinite alternate;
        }

        @keyframes floatText {
            0% { transform: translate(-50%, -50%) translateY(0); }
            100% { transform: translate(-50%, -50%) translateY(-15px); }
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
        }

        .collage img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(calc(-5deg + 10deg * var(--rotate)));
        }

        .balloon {
            position: absolute;
            width: 50px;
            animation: floatBalloon 5s infinite alternate ease-in-out;
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 1; }
        }
    </style>
</head>

    <script>
        function createBalloon() {
            let balloon = document.createElement("img");
            balloon.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Emoji_u1f388.svg/1200px-Emoji_u1f388.svg.png";
            balloon.className = "balloon";
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(balloon);
        }
        
        function createSparkle() {
            let sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(sparkle);
        }

        for (let i = 0; i < 15; i++) {
            createBalloon();

        }
